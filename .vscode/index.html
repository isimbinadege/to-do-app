<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <main class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6">
  <header class="text-center">
    <h1 class="text-3xl font-bold inline-flex items-center gap-3"><svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3M3 11h18M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z"/>
        </svg>
My To Do List</h1>
  </header>
   <form id="task-form" class="flex gap-3 items-center" aria-label="Add new task">
      <label for="task-input" class="sr-only">Enter a new task</label>
      <input id="task-input" type="text" placeholder="Enter a new task..." aria-required="true"
             class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Add
      </button>
    </form>
    <div class="mt-6">
      <h2 class="text-lg font-semibold">Tasks:</h2>

     
      <ul id="task-list" role="list" aria-live="polite" class="mt-3 space-y-3">
        
      </ul>
    </div>
        <template id="task-template">
      <li class="flex items-center justify-between bg-white border rounded-lg p-3 shadow-sm">
        <div class="flex items-center gap-3">
          <input type="checkbox" class="w-5 h-5" />
          <span class="task-text"></span>
        </div>
        <div class="flex items-center gap-2">
          <button class="edit-btn text-sm px-3 py-1 rounded">Edit</button>
          <button class="delete-btn text-white bg-red-500 px-3 py-1 rounded hover:bg-red-600">Delete</button>
        </div>
      </li>
    </template>
  </main>  
  <script src="index.js"></script>
</body>
</html>
